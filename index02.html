<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: gray;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
        }
        :root {
            --cor1:  #27dfdf;
            --cor2:   #0724c9;
            --cor3:  #01af7e;
            --fonte-destaque:Georgia, 'Times New Roman', Times, serif;

        }
        header {
            color: var(--cor1);
            text-align: center;
        }
        section {
            background-color: white;
            width: 500px;
            margin: auto;
            padding: 14px;
            border-radius: 4px;
            box-shadow: 2px 2px 4px black;
        }

        main {
            padding: 2px;
        }

        footer {
            font-family: var(--fonte-destaque);
            font-size: 22px;
            text-align: center;
        }


    </style>
</head>
<body>
    <header>
        <h1>Adivinhado de Numero</h1>
    </header>
    <section>
        <main>
           <input type="button" value="Verificar" onclick="Verificar()"> <br>

          
        </main>
        <main id="res">
         
        </main>

    </section>

    <footer> 
        <p><strong>Continue Tentando</strong></p>
    </footer>

    <script>
        function Verificar() {
            const res = document.getElementById('res')
            const num = Math.floor(Math.random() * 10) + 1

            let tent = 0


            while (true) {
                opcao = Number(prompt('Digite um numero entre 1 e 10'))
                tent += 1
                
                if (opcao === num) {
                    window.alert('Voce acertou!')
                    break
                }

            }
            window.alert(`Foram ${tent} tentativas.`)
            res.innerHTML = `O numero sorteado foi ${num}.`

        
    
        }

    </script>
    
</body>
</html>
