<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: gray;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
        }
        :root {
            --cor1:  #27dfdf;
            --cor2:   #0724c9;
            --cor3:  #01af7e;
            --fonte-destaque:Georgia, 'Times New Roman', Times, serif;

        }
        header {
            color: var(--cor1);
            text-align: center;
        }
        section {
            background-color: white;
            width: 500px;
            margin: auto;
            padding: 14px;
            border-radius: 4px;
            box-shadow: 2px 2px 4px black;
        }

        main {
            padding: 2px;
        }

        footer {
            font-family: var(--fonte-destaque);
            font-size: 22px;
            text-align: center;
        }


    </style>
</head>
<body>
    <header>
        <h1>Veirifcador de Idade</h1>
    </header>
    <section>
        <main>
             Digite sua idade: <input type="number" name="nu1" id="nu1"> <input type="button" value="Verificar" onclick="Verificador_idad()"> <br>


          
        </main>
        <main id="res">
         
        </main>

    </section>

    <footer> 
        <p><strong>Continue Tentando</strong></p>
    </footer>

    <script>
        function Verificador_idad() {
           const idade = document.getElementById('nu1').value 
           document.getElementById('nu1').value = ''
           const res = document.getElementById('res')

           if (!idade) {
            window.alert('Erro digite o campo!')
            return
           }

           if (idade >= 0 && idade <= 12) {
            res.innerHTML = 'Uma Criança <br> '
           } else if (idade >= 13 && idade <= 17) {
            res.innerHTML = 'Um Adolecente <br>'
           } else if (idade >= 18 && idade <= 59) {
            res.innerHTML = 'Um Adulto <br> '
           } else if (idade >= 60) {
            res.innerHTML = 'Um Idoso <br> '
           }

           res.innerHTML += `A idade da pessoa e ${idade}.`



        }
      
       
    </script>
    
</body>
</html>
